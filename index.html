<script>
$(document).ready(function () {
  // Moon button selected by default
  handleBackgroundChange('black');
  handleTextChange('white');
  handleButtonStyle('transparent');
  $('#vbtn-radio1').prop('checked', true);
});

// Function to handle background changes for moon and sun
function handleBackgroundChange(color) {
  // Remove existing video element, if any
  $('body video').remove();
  
  $('body').css('background', color);
}

// Function to handle background change for rainbow
function handleBackgroundChangeVideo() {
  // Remove existing video element, if any
  $('body video').remove();

  var videoElement = '<video autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">';
  videoElement += '<source src="video/rainbow_mode.mp4" type="video/mp4">';
  videoElement += 'Your browser does not support the video tag.';
  videoElement += '</video>';
  $('body').append(videoElement);
}

// Function to handle text color changes
function handleTextChange(color) {
  $('h1, h2, a').css('color', color);
}

// Function to handle button style changes
function handleButtonStyle(gradient) {
  $('.btn-outline-danger').css({
    'background': gradient,
    'border': `1px solid ${gradient}` // Set the border color to the same gradient
  });
}

// Radio button change event listener
$('input[name="vbtn-radio"]').change(function () {
  if ($('#vbtn-radio1').prop('checked')) {
    // Moon button selected
    handleBackgroundChange('black');
    handleTextChange('white');
    handleButtonStyle('transparent');
  } else if ($('#vbtn-radio2').prop('checked')) {
    // Sun button selected
    handleBackgroundChange('white');
    handleTextChange('black');
    handleButtonStyle('transparent');
    $('.sun-icon').toggleClass('selected', $('#vbtn-radio2').prop('checked'));
  } else if ($('#vbtn-radio3').prop('checked')) {
    // Rainbow button selected
    handleBackgroundChangeVideo();
    handleTextChange('white');
    handleButtonStyle('linear-gradient(to bottom right, #ff6b6b, #ffcc00, #80ff80, #33ccff, #bf66ff)');
  }
});
</script>
