<script>
  $(document).ready(function () {
    // Para que boton luna y fondo negro sean default
    handleBackgroundChange('black');
    handleTextChange('white');
    handleButtonStyle('transparent', 'white');
    $('#vbtn-radio1').prop('checked', true);
  });

  // Function para cambio de fondo entre luna y sol
  function handleBackgroundChange(color) {
    // Quitar video si esta seleccionado boton luna/sol
    $('body video').remove();
    $('body').css('background', color);
  }

  // Function para el fonto arco-iris
  function handleBackgroundChangeVideo() {
    // Quitar video cuando no esta seleccionado boton arcoiris
    $('body video').remove();

    var videoElement = '<video autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">';
    videoElement += '<source src="video/rainbow_mode.mp4" type="video/mp4">';
    videoElement += 'Your browser does not support the video tag.';
    videoElement += '</video>';
    $('body').append(videoElement);
  }

  // Function para cambio de color de texto
  function handleTextChange(color) {
    $('h1, h2, a').css('color', color);
  }

  // Function para cambio de color para boton sol
  function handleButtonStyle(background, iconColor) {
    if ($('#vbtn-radio2').prop('checked')) {
      // Cuando seleccionado el boton sol los bordes seran negros
      $('.btn-outline-danger').css({
        'background': background,
        'border-color': 'black'
      });

    
      $('.fa-rainbow').parent().css('color', 'white');
    } else {
      
      $('.btn-outline-danger').css({
        'background': background,
        'border-color': 'white'
      });

    }
  }

  // Botones radio cambio
  $('input[name="vbtn-radio"]').change(function () {
    if ($('#vbtn-radio1').prop('checked')) {
      // Boton luna cuando seleccionado
      handleBackgroundChange('black');
      handleTextChange('white');
      handleButtonStyle('transparent', 'white');
    } else if ($('#vbtn-radio2').prop('checked')) {
      // Boton sol cuando seleccionado
      handleBackgroundChange('white');
      handleTextChange('black');
      $('.sun-icon').toggleClass('selected', $('#vbtn-radio2').prop('checked'));
      handleButtonStyle('transparent', 'white');
    } else if ($('#vbtn-radio3').prop('checked')) {
      // Boton arcoiris cuando seleccionado
      handleBackgroundChangeVideo();
      handleTextChange('white');
      handleButtonStyle('linear-gradient(to bottom right, #ff6b6b, #ffcc00, #80ff80, #33ccff, #bf66ff)', 'linear-gradient(to bottom right, #ff6b6b, #ffcc00, #80ff80, #33ccff, #bf66ff)');
    }
  });
</script>
